<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main"><div class="item item1"></div>
      <div class="item item2"></div>
      <div class="item item3"></div>
      <div class="item item4"></div>
    </div>

    <div class="slider__pagination">
      <input type="button" data-slider__item="1" value="1">
      <input type="button" data-slider__item="2" value="2">
      <input type="button" data-slider__item="3" value="3">
      <input type="button" data-slider__item="4" value="4">
    </div>

    <div class="slider__control-buttons">
      <input type="button" id="control-button__prev" value="Previous">
      <input type="button" id="control-button__next" value="Next">
    </div>

  <script src="script.js"></script>
  <script>
    new Slider({
      element: '.main',
      pagination: '.slider__pagination',
      controlButtons: '.slider__control-buttons',
      direction: 'horizontal',
      shift: -450,
      shiftTime: 1000,
      start: 0});
  </script>
  </body>
</html>
